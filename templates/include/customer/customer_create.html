<div id="customer_add">
	<form class="frm_customer" data-model="customer">
	<fieldset>
		<table>
		<tr>
			<td class="form_cell"><label for="customer_name" class="form_label">name:</label></td>
			<td class="form_cell"><input tabindex="1" type="text" name="customer_name" id="customer_add_name" title="the customer or company id" class="text ui-widget-content ui-corner-all form_input" value="" data-field="name"/></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_type" class="form_label">type</label></td>
			<td class="form_cell"><input tabindex="2" type="text" name="customer_type" id="customer_add_type" title="what type of customer is this?" class="text ui-widget-content ui-corner-all form_input" value="" data-field="customer_type" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_registration" class="form_label">ABN/ACN:</label></td>
			<td class="form_cell"><input tabindex="3" type="text" name="customer_registration" id="customer_add_registration" title="the company ABN (australian business number) or ACN (australian company number) or relevant registration" class="text ui-widget-content ui-corner-all form_input" value="" data-field="registration"/></td>
			<td colspan="3">&nbsp;</td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_address1"  class="form_label">address 1:</label></td>
			<td class="form_cell"><input tabindex="4" type="text" name="customer_address1" id="customer_add_address1" title="the first line of customer address, address line 1" class="text ui-widget-content ui-corner-all form_input" value="" data-field="address_line_1" /></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_phone"  class="form_label">phone:</label></td>
			<td class="form_cell"><input tabindex="7" type="text" name="customer_phone" id="customer_add_phone" title="customers primary phone number" class="text ui-widget-content ui-corner-all form_input" value="" data-field="telephone" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_address2" class="form_label">address 2:</label></td>
			<td class="form_cell"><input tabindex="5" type="text" name="customer_address2" id="customer_add_address2" title="the second line of customer address, address line 2" class="text ui-widget-content ui-corner-all form_input" value="" data-field="address_line_2" /></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_fax"  class="form_label">fax:</label></td>
			<td class="form_cell"><input type="text" tabindex="8" name="customer_fax" id="customer_add_fax" title="customer fax number" class="text ui-widget-content ui-corner-all form_input" value="" data-field="fax" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_suburb" class="form_label">suburb:</label></td>
			<td class="form_cell"><input tabindex="6" type="text" name="customer_suburb" id="customer_add_suburb" title="customers suburb" class="text ui-widget-content ui-corner-all form_input" value="" data-field="suburb" /></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_email"  class="form_label">email:</label></td>
			<td class="form_cell"><input tabindex="9" type="text" name="customer_email" id="customer_add_email" title="customers email" class="text ui-widget-content ui-corner-all form_input" value="" data-field="email" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_state" class="form_label">state</label></td>
			<td class="form_cell">
				<select tabindex="10" id="customer_add_state" name="customer_state" title="which state is the customer located" class="text ui-widget-content ui-corner-all form_input customer_delivery_state state_list" data-field="state"></select>
            </td>
			<td>&nbsp;</td>
		</tr>
        <tr>
			<td class="form_cell"><label for="customer_postcode" class="form_label">postcode:</label></td>
			<td class="form_cell"><input tabindex="11" type="text" name="customer_postcode" id="customer_add_postcode" title="the customers postcode" class="text ui-widget-content ui-corner-all form_input" value="" data-field="postcode" /></td>
            <td colspan="3">&nbsp;</td>
		</tr>
		</table>

		<table>
		<tr>
			<td class="form_cell"><input tabindex="12" type="checkbox" id="customer_add_delivery_address_same" name="customer_delivery_address_same" value="true" checked /></td>
			<td class="form_cell" colspan="5">the delivery address is the same as above (<a href="#" title="click this if you want details from above copied below into the delivery fields">fill above details into delivery fields below</a>)</td>
		</tr>
		</table>

		<div id="toggle_customer_add_main_options_delivery" style="display: none;">
			<table>
			<tr>
				<td class="form_cell"><label for="customer_delivery_attn" class="form_label">attn:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_attn" id="customer_add_delivery_attn" title="person whom this delivery should be attentioned to" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_attn"/></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_address1"  class="form_label">address 1:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_address1" id="customer_add_delivery_address1" title="the first line of delivery address, delivery address line 1" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_address_line_1" /></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_address2" class="form_label">address 2:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_address2" id="customer_add_delivery_address2" title="the second line of delivery address, delivery address line 2" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_address_line_2" /></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_suburb" class="form_label">suburb:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_suburb" id="customer_add_delivery_suburb" title="delivery suburb" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_suburb"/></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_state" class="form_label">state</label></td>
				<td class="form_cell">
					<select id="customer_add_delivery_state" name="customer_delivery_state" title="which state is the delivery located" class="text ui-widget-content ui-corner-all form_input customer_delivery_state state_list" data-field="delivery_state">
					</select>
                </td>
            </tr>
            <tr>
				<td class="form_cell"><label for="customer_delivery_postcode" class="form_label">postcode:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_postcode" id="customer_add_delivery_postcode" title="the delivery postcode" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_postcode" /></td>
			</tr>
			</table>
		</div>

		<table id="customer_add_control_action">
    		<tr>
	        	<td class="form_cell"><a title="save customer" href="#" class="button form_button customer_control_action_save"><img id="icon_customer_control_action_save" src="{{ STATIC_URL }}img/icons/32_save.png" /><br />save</a>&nbsp;</td>
		        <td class="form_cell"><a id="customer_add_control_action_cancel" title="cancel" href="#" class="button form_button"><img id="icon_customer_control_action_cancel" src="{{ STATIC_URL }}img/icons/32_cancel.png" /><br />cancel</a>&nbsp;</td>
		    </tr>
		</table>

	</fieldset>
	</form>
</div>
