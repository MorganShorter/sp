<div id="customer_find">
	<form id="frm_find_customer" action="" method="get">
        <input type="hidden" id="customer_find_filter_field" name="additional_field">
        <input type="hidden" id="customer_find_filter_value" name="additional_value">
        <input type="hidden" id="customer_find_filter_label">

        <a id="find_customer_search" title="find customers" href="#" class="button form_button pull-right">
            <img id="icon_order_invoice_id_search" src="{{ STATIC_URL }}img/icons/32_find_invoice.png">
        </a>
		<table>
            <tr>
                <td class="form_cell"><label for="find_customer_id" class="form_label">customer ID:</label></td>
                <td class="form_cell"><input type="text" name="customer_id" id="find_customer_id" title="search for this type of customer id" class="text ui-widget-content ui-corner-all form_input" style="width: 60px;" value="" /></td>
            </tr>
            <tr>
                <td class="form_cell"><label for="find_customer_name" class="form_label">customer name:</label></td>
                <td class="form_cell"><input type="text" name="find_customer_name" id="find_customer_name" title="search for this type of customer name" class="text ui-widget-content ui-corner-all form_input" style="width: 60px;" value="" /></td>
            </tr>
            <tr>
                <td class="form_cell"><label for="find_customer_phone" class="form_label">customer phone:</label></td>
                <td class="form_cell"><input type="text" name="find_customer_phone" id="find_customer_phone" title="search for this type of customer phone number" class="text ui-widget-content ui-corner-all form_input" style="width: 60px;" value="" /></td>
            </tr>
            <tr>
                <td class="form_cell"><label for="find_customer_email" class="form_label">customer email:</label></td>
                <td class="form_cell"><input type="text" name="find_customer_email" id="find_customer_email" title="search for this type of customer email" class="text ui-widget-content ui-corner-all form_input" style="width: 60px;" value="" /></td>
            </tr>
            <tr id="find_customer_additional_filter">
                <td class="form_cell"><label for="find_custom_field" class="form_label" id="customer_find_label_display"></label></td>
                <td class="form_cell">
                    <input type="text" name="find_custom_field" id="customer_find_value_display" class="text ui-widget-content ui-corner-all form_input" style="width: 60px;" value="" readonly />
                    <div class="find_customer_close"></div>
                </td>
            </tr>
		</table>
	</form>
    <div id="customer_contact_search" class="search_result">
        <table id="" class="form_list">
            <thead>
                <tr class="form_list_row">
                    <th class="form_list_header">Name</th>
                    <th class="form_list_header">Phone</th>
                    <th class="form_list_header">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="form_list_row">
                    <td colspan="3">empty</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
