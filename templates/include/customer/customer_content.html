<div id="customer_content">
	<form class="frm_customer" data-model="customer">
	<fieldset>
		<input type="hidden" id="customer_from_src_membadd" name="customer_from_src_membadd" data-field="from_src_membadd_id" data-type="integer" value="" />
		<input type="hidden" id="customer_from_src_company" name="customer_from_src_company" data-field="from_src_company_id" data-type="integer" value="" />
		<input type="hidden" id="customer_country" name="customer_country" data-field="country" value="" />
		<input type="hidden" id="customer_delivery_country" name="customer_delivery_country" data-field="delivery_country" value="" />
		<input type="hidden" id="customer_slug" name="customer_slug" data-field="slug" value="" />

		<table>
		<tr>
			<td class="form_cell"><label for="customer_id" class="form_label">customer ID:</label></td>
			<td class="form_cell"><input type="text" name="customer_id" id="customer_id" title="the customer or company id" class="text ui-widget-content ui-corner-all form_input customer_id" readonly style="width: 60px;" value="" /></td>
		    <td colspan="3">&nbsp;</td>
        </tr>
		<tr>
			<td class="form_cell"><label for="customer_name" class="form_label">name:</label></td>
			<td class="form_cell"><input type="text" name="customer_name" id="customer_name" title="the customer or company id" class="text ui-widget-content ui-corner-all form_input" value="" data-field="name"/></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_type" class="form_label">type</label></td>
			<td class="form_cell"><input type="text" name="customer_type" id="customer_type" title="what type of customer is this?" class="text ui-widget-content ui-corner-all form_input" value="" data-field="customer_type" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_registration" class="form_label">ABN/ACN:</label></td>
			<td class="form_cell"><input type="text" name="customer_registration" id="customer_registration" title="the company ABN (australian business number) or ACN (australian company number) or relevant registration" class="text ui-widget-content ui-corner-all form_input" value="" data-field="registration"/></td>
			<td colspan="3">&nbsp;</td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_address1"  class="form_label">address 1:</label></td>
			<td class="form_cell"><input type="text" name="customer_address1" id="customer_address1" title="the first line of customer address, address line 1" class="text ui-widget-content ui-corner-all form_input" value="" data-field="address_line_1" /></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_phone"  class="form_label">phone:</label></td>
			<td class="form_cell"><input type="text" name="customer_phone" id="customer_phone" title="customers primary phone number" class="text ui-widget-content ui-corner-all form_input" value="" data-field="telephone" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_address2" class="form_label">address 2:</label></td>
			<td class="form_cell"><input type="text" name="customer_address2" id="customer_address2" title="the second line of customer address, address line 2" class="text ui-widget-content ui-corner-all form_input" value="" data-field="address_line_2" /></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_fax"  class="form_label">fax:</label></td>
			<td class="form_cell"><input type="text" name="customer_fax" id="customer_fax" title="customer fax number" class="text ui-widget-content ui-corner-all form_input" value="" data-field="fax" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_suburb" class="form_label">suburb:</label></td>
			<td class="form_cell"><input type="text" name="customer_suburb" id="customer_suburb" title="customers suburb" class="text ui-widget-content ui-corner-all form_input" value="" data-field="suburb" /></td>
			<td>&nbsp;</td>
			<td class="form_cell"><label for="customer_email"  class="form_label">email:</label></td>
			<td class="form_cell"><input type="text" name="customer_email" id="customer_email" title="customers email" class="text ui-widget-content ui-corner-all form_input" value="" data-field="email" /></td>
		</tr>
		<tr>
			<td class="form_cell"><label for="customer_state" class="form_label">state</label></td>
			<td class="form_cell">
				<select id="customer_state" name="customer_state" title="which state is the customer located" class="text ui-widget-content ui-corner-all form_input customer_delivery_state" data-field="state"></select>
            </td>
			<td>&nbsp;</td>
		</tr>
        <tr>
			<td class="form_cell"><label for="customer_postcode" class="form_label">postcode:</label></td>
			<td class="form_cell"><input type="text" name="customer_postcode" id="customer_postcode" title="the customers postcode" class="text ui-widget-content ui-corner-all form_input" value="" data-field="postcode" /></td>
            <td colspan="3">&nbsp;</td>
		</tr>
		</table>

		<table>
		<tr>
			<td class="form_cell"><input type="checkbox" id="customer_delivery_address_same" name="customer_delivery_address_same" value="true" checked /></td>
			<td class="form_cell" colspan="5">the delivery address is the same as above (<a href="#" id="customer_address_copy" title="click this if you want details from above copied below into the delivery fields">fill above details into delivery fields below</a>)</td>

		</tr>
		</table>
		<div id="toggle_customer_main_options_delivery" style="display: none;">
			<table>
			<tr>
				<td class="form_cell"><label for="customer_delivery_attn" class="form_label">attn:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_attn" id="customer_delivery_attn" title="person whom this delivery should be attentioned to" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_attn"/></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_address1"  class="form_label">address 1:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_address1" id="customer_delivery_address1" title="the first line of delivery address, delivery address line 1" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_address_line_1" /></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_address2" class="form_label">address 2:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_address2" id="customer_delivery_address2" title="the second line of delivery address, delivery address line 2" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_address_line_2" /></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_suburb" class="form_label">suburb:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_suburb" id="customer_delivery_suburb" title="delivery suburb" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_suburb"/></td>
			</tr>
			<tr>
				<td class="form_cell"><label for="customer_delivery_state" class="form_label">state</label></td>
				<td class="form_cell">
					<select id="customer_delivery_state" name="customer_delivery_state" title="which state is the delivery located" class="text ui-widget-content ui-corner-all form_input customer_delivery_state" data-field="delivery_state">
					</select>
                </td>
            </tr>
            <tr>
				<td class="form_cell"><label for="customer_delivery_postcode" class="form_label">postcode:</label></td>
				<td class="form_cell"><input type="text" name="customer_delivery_postcode" id="customer_delivery_postcode" title="the delivery postcode" class="text ui-widget-content ui-corner-all form_input" value="" data-field="delivery_postcode" /></td>
			</tr>
			</table>
		</div>
		<div id="customer_accordion">
			<h3>Contacts</h3>
			<div>
			<table id="customer_contact_items" class="form_list with100">
				<tr class="form_list_row">
					<th class="form_list_header">First Name</th>
					<th class="form_list_header">Surname</th>
					<th class="form_list_header">Phone</th>
					<th class="form_list_header">Email</th>
					<th class="form_list_header">&nbsp;</th>
				</tr>
				<tr class="form_list_row">
					<td colspan="5" class="form_list_item"><a id="customer_control_action_add_contact" title="add new contact item for customer" href="#">
                        <img src="{{ STATIC_URL }}img/icons/16_add.png" />add contact
                    </a></td>
				</tr>
			</table>
			</div>
			<h3>Notes</h3>
			<div>
                <table id="customer_note_items" class="form_list with100">
                    <tr class="form_list_row">
                        <th class="form_list_header">Text</th>
                        <th class="form_list_header">&nbsp;</th>
                    </tr>
                    <tr class="form_list_row">
                        <td colspan="2" class="form_list_item">
                            <a id="customer_add_note" title="add new note item for customer" href="#">
                            <img src="{{ STATIC_URL }}img/icons/16_add.png" />add note</a>
                        </td>
                    </tr>
			    </table>
            </div>
		</div>
		<table id="customer_control_action">
		<tr>
		<td class="form_cell"><a title="save customer" href="#" class="button form_button customer_control_action_save"><img id="icon_customer_control_action_save" src="{{ STATIC_URL }}img/icons/32_save.png" /><br />save</a>&nbsp;</td>
		<td class="form_cell"><a id="customer_control_action_cancel" title="cancel" href="#" class="button form_button"><img id="icon_customer_control_action_cancel" src="{{ STATIC_URL }}img/icons/32_cancel.png" /><br />cancel</a>&nbsp;</td>
		<td class="form_cell"><a id="customer_control_action_saveorder" title="save customer and place an order" href="#" class="button form_button"><img id="icon_customer_control_action_save" src="{{ STATIC_URL }}img/icons/32_new_order.png" /><br />order</a>&nbsp;</td>
		</tr>
		</table>

	</fieldset>
	</form>
</div>
