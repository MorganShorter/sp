<div id="model_report_7">
	<form id="frm_report_7" action="{% url 'report_7' %}" method="get">
        <a id="report_7_get" title="get report" href="#" class="button form_button pull-right"><img src="{{ STATIC_URL }}img/icons/32_find.png" /><br />Get data</a>
        <table>
            <tr>
                <td class="form_cell"><label for="from" class="form_label">From:</label></td>
                <td class="form_cell"><input type="text" name="from" class="text ui-corner-all form_input dt_from" value=""/></td>
            </tr>
            <tr>
                <td class="form_cell"><label for="to" class="form_label">To:</label></td>
                <td class="form_cell"><input type="text" name="to" class="text ui-corner-all form_input dt_to" value=""/></td>
            </tr>
            <tr>
                <td class="form_cell"><label for="supplier" class="form_label">Supplier:</label></td>
                <td class="form_cell">
                    <select name="supplier" class="product_supplier text ui-widget-content ui-corner-all form_input">
				    </select>
                </td>
            </tr>
		</table>

	</form>
</div>

<div id="model_report_7_table" action_id="frm_report_7">
	<div id="report7_title"></div>
    <div id="report7_accordion"></div>
    <div class="buttons-right">
        <a href="#" class="button btn32 btn32-pdf report_to_pdf">Save in PDF</a>
        <a href="#" class="button btn32 btn32-csv report_to_csv">Save in CSV</a>
    </div>
</div>
